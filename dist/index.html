<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Base</title>
</head>

<body>
    <header>
        <div class="header__notification"></div>
    </header>
    <article>
        <div class="navigation">
            <div class="navigation__header">
                <h3>Projects</h3>
                <div class="navigation__header--edit">
                    <div class="navigation-add-btn">
                        <i class="fa-solid fa-edit"></i>
                    </div>
                </div>
            </div>
            <ul class="navigation__projects">
            </ul>
            <div class="navigation__new-project">

            </div>
        </div>
        <div class="main">
            <h2>Todos</h2>
            <form class="main__add-todo">

            </form>

            <hr>

            <table class="main__all-todos">
                <tr class="main__table-head">
                    <th>todos</th>
                    <th>Due date</th>
                    <th>Project</th>
                    <th>Created</th>
                    <th>Priority</th>
                    <th></th>
                </tr>
                <tbody class="main__todolist">
                </tbody>
            </table>

        </div>
    </article>
    <script src="bundle.js"></script>
</body>

</html>
